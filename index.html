<!DOCTYPE html>
 <html>

 <!-- 홈페이지를 설정 -->
<head>
    <!-- 한국어 지원 -->
    <meta charset="UTF-8">

<!-- 제목 -->
        <title>나를 소개합니다</title>
</head>

<!-- 실제 홈페이지 내용이 들어가는 태그 -->
<body>
    <!--주제,제목을 나타냄(Heading)-->
    <!-- h1~h6까지 있으면 숫자가 클수로 글자의 크기는 작아진다 -->
    <h1>내 소개</h1>
    <h2>취미</h2>
    코딩<br>
    공부<br>
    독서<br>
    청소<br>    
</body>
</html>
