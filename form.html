<!DOCTYPE html>
 <html>

<head>
   
    <meta charset="UTF-8">
  
    <title>form</title>
</head>
</body>
<!-- 줄바꿈+CSS 활용 -->
<div>

<!--for 속성에 id값을 매칭시켜서 <input>과 의미적으로 연결 -->
    <label for="i_id">아이디</label>
    <!-- 텍스트 정보를 담을 수 있는 공간 -->
    <input id="i_id" type="test">
</div>

<div>
    <label for="i_pwd">비밀번호</label>
    <!-- 비밀번호 정보를 담을 수 있는 공간 -->
    <!-- <input>은 기본적으로 줌바꿈이 되지 않는다 -->
    <input id="i_pwd" type="password">
</div>
<div>

    <input type="submit" value="로그인">
</div>
</body>
</html>
