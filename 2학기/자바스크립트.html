<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>자바스크립트</title>
</head>
<body>
    <div id="tokyo">프린스호텔</div>

    <script>
        //자바스크립트는 자료형 관계없이 let으로 선언
        let a;  //변수의 선언   
        let b = 3; //선언과 동시에 초기화
        let c = "wsm";
        console.log(b); //콘솔에 출력
        console.log(c);

        let d = [10,20,30,40];
        for(let i = 0; i<d.length; i++)
            console.log(d[i]);
    </script>
</body>
</html>
