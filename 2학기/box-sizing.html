<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px black solid;
            /* content-box(기본값)의 경우 박스의 폭은 width+양옆padding+양옆border */
            /* border-box의 경우 박스의 폭은 width가 된다 */
            box-sizing: border-box;
        }
        .a{
            padding: 20px;
        }
        .b{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
